<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - 500 Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-['Inter']">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">Quiz Master</h1>
                <button id="loginBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                    Login/Signup
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Quiz Container -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Progress</span>
                        <span id="progress-text">Question 1 of 500</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full">
                        <div id="progress-bar" class="h-2 bg-indigo-600 rounded-full" style="width: 0.2%"></div>
                    </div>
                </div>

                <!-- Question -->
                <div id="question-container" class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">What is the capital of France?</h2>
                    
                    <!-- Radio Options -->
                    <div class="space-y-4">
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="answer" value="0" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700">Paris</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="answer" value="1" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700">London</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="answer" value="2" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700">Berlin</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="answer" value="3" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700">Madrid</span>
                        </label>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between">
                    <button id="prevBtn" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <button id="nextBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                        Next
                    </button>
                </div>
            </div>

            <!-- Ad Container -->
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <span class="text-gray-500">Advertisement Space</span>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Login / Signup</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
